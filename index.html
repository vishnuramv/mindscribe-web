    <title>MindScribe - Therapist Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            "colors": {
              "primary": {
                "light": "#e0f2f7",  // Light sky blue
                "DEFAULT": "#2196f3", // Standard blue
                "dark": "#1976d2"   // Darker blue
              },
              "secondary": "#f4f4f5",
              'light-gray': '#f8f9fa'

            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
